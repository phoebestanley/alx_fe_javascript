<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Categories</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Add New Quote -->
  <div>
    <input type="text" id="quoteInput" placeholder="Enter a quote">
    <input type="text" id="authorInput" placeholder="Enter author">
    <input type="text" id="categoryInput" placeholder="Enter category">
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Display Quotes -->
  <div id="quotesList"></div>

  <script src="script.js"></script>
</body>
</html>
