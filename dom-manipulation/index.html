<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 5px;
      font-size: 18px;
      font-style: italic;
    }

    #notification {
      display: none;
      margin: 15px 0;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }

    select, input, button {
      margin: 5px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Notification area -->
  <div id="notification"></div>

  <!-- Quote Display -->
  <div id="quoteDisplay">Your quote will appear here...</div>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()"></select>

  <!-- Form to add new quotes -->
  <div id="formContainer"></div>

  <!-- Export & Import -->
  <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
